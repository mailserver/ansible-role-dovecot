---

os:
  rundir: /var/run
  logdir: /var/log
  prefix: 

policy_source: mysql

mysql:
  host:
  port:
  user:
  password:
  database:

managesieve_enabled: True

# Certificate location on the server
dovecot_ssl_certificate: 
dovecot_ssl_key: 

dh_parameters_length: 2048

vmail_user: vmail
vmail_group: vmail
vmail_directory: /var/vmail

dovecot_etc_dir: "{{os.prefix}}/etc/dovecot"
dovecot_managed_conf_dir: "{{os.prefix}}/etc/dovecot/managed.conf.d"

# Script that is called by the Dovecot-Antispam plugin when a user drags a message into either Spam or Ham IMAP folders
# Useful in combination with a sudo-bridge and sa-learn from Spamassassin to train the Bayes filter
# Should be owned by {{vmail_user}} and group should be {{vmail_group}}
antispam_learn_script: 

quota_notification_url: 

# TODO no defaults
lmtp_socket:
  path: /var/spool/postfix/private/dovecot-lmtp
  owner: postfix
  group: postfix

listen:
  v4: "*"
  v6: "::"

